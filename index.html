<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banner</title>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img
          src="./asset/image.png"
          alt="alternate"
          onclick="window.location='https://www.ebay.com/'"
          target="blank"
        />

        <video controls>
          <source src="./asset/ebay.mp4" type="video/mp4" />
          Your browser does not support the video / add the video file.
        </video>
      </div>

      <div class="toggle">
        <button>Click Me</button>
        <h1 id="lorem">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore rem
          repellendus id cumque ipsa ex cupiditate placeat aliquid dolores nisi
          minus laborum quos ipsum, laboriosam culpa quibusdam consequatur omnis
          beatae.
        </h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
